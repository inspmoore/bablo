    body,
    html {
      margin: 0;
      padding: 0;
      background: #2d2d2d;
      color: #fff

    #root {
      height: 100vh
    }

    .app {
      overflow: hidden;
      padding-top: 56px;
      padding-bottom: 32px;
      background: #212427;
      margin: 0 auto;
      min-height: calc(100% - 88px);
      max-width: 500px
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #161719;
      z-index: 1
    }

    .topbar {
      display: -webkit-box;
      height: 48px;
      margin: 0 auto;
      max-width: 500px;
      padding: 0 19px;
      box-sizing: border-box
    }

    .topbar-left {
      text-align: left
    }

    .topbar-center {
      text-align: center
    }

    .topbar-right {
      text-align: right
    }

    .language-button {
      background-color: transparent;
      padding: 8px;
      margin: 0;
      border: 1px #8e8f8f solid;
      border-radius: 8px;
      min-width: 35px

    .average {
      width: 100%;
      display: -webkit-box
    }

    .placeholder {
      background: transparent;
      overflow: hidden;
      position: relative;
      border-radius: 4px
    }

    .placeholder::before {
      content: '';
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
      animation-name: placeHolderShimmer;
      animation-timing-function: linear;
      background: #a9a9a9;
      background: linear-gradient(to right, #404040 10%, #575757 18%, #404040 33%);
      background-size: 1000px 100%;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0
    }

    .chart {
      width: 100%;
      display: flex
    }

    .input-row {
      display: -webkit-box;
      background: transparent;
      padding: 16px;
      border-width: 1px 0;
      border-style: solid;
      border-color: #4c4c4c;
      margin-bottom: -1px
    }

    .calc {
      margin: 30px auto
    }

    .footer {
      color: #efefef;
      text-align: center;
      font: 100 18px 'Helvetica Neue', 'HelveticaNeue', 'Helvetica', 'Arial', sans-serif
    }

    .footer a {
      text-decoration: none;
      color: inherit
    }

    .footer a:hover {
      text-decoration: none;
      color: inherit
    }

    @keyframes placeHolderShimmer {
      0% {
        background-position: -468px 0
      }
      100% {
        background-position: 468px 0
      }
    }
