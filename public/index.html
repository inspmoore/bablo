      align-items: center;
    }

    .placeholder {
      background: transparent;
      overflow: hidden;
      position: relative;
      border-radius: 4px;
    }

    .placeholder::before {
      content: '';
      animation-duration: 1.5s;
      animation-fill-mode: forwards;
      animation-iteration-count: infinite;
      animation-name: placeHolderShimmer;
      animation-timing-function: linear;
      background: darkgray;
      background: linear-gradient(to right, #404040 10%, #575757 18%, #404040 33%);
      background-size: 1000px 100%;
      position: absolute;
      left: 0px;
      right: 0px;
      top: 0px;
      bottom: 0px;
    }

    .chart {
      width: 100%;
      display: flex;
    }

      padding: 16px;
      border-width: 1px 0px;
      border-style: solid;
      border-color: #4c4c4c;
      margin-bottom: -1px;

      color: inherit;
    }

      color: inherit;
    }

      0% {
        background-position: -468px 0
      }
      100% {

      }
